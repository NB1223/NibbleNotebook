<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Pantry</title>
</head>
<body>
    <h2>My Pantry</h2>
    
    <form th:action="@{/my-pantry/add}" method="post">
        <label>Ingredient:
            <select name="ingredientId" required>
                <option value="" disabled selected>Select Ingredient</option>
                <option th:each="ing : ${allIngredients}" th:value="${ing.id}" 
                        th:text="${ing.name + ' (' + ing.measurementUnit + ')'}"></option>
            </select>
        </label>
        <label>Quantity:
            <input type="number" step="0.01" name="quantity" required />
        </label>
        <button type="submit">Add / Update</button>
    </form>

    <h3>Your Ingredients</h3>
    <table>
        <thead>
            <tr>
                <th>Ingredient</th>
                <th>Quantity</th>
                <th>Measurement Unit</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="entry : ${pantry}">
                <td th:text="${entry.ingredient.name}"></td>
                <td th:text="${entry.quantity}"></td>
                <td th:text="${entry.ingredient.measurementUnit}"></td>
                <td>
                    <form th:action="@{/my-pantry/delete}" method="post" style="display:inline">
                        <input type="hidden" name="userIngredientId" th:value="${entry.id}" />
                        <button type="submit">Remove</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${pantry.size()} == 0">
                <td colspan="4">No ingredients in your pantry yet.</td>
            </tr>
        </tbody>
    </table>

    <p><a th:href="@{/home}">Back to Home</a></p>
</body>
</html>
