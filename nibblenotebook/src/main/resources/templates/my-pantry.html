<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Pantry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }

        form {
            background-color: #fff;
            padding: 20px 25px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        label {
            flex: 1 1 200px;
            display: flex;
            flex-direction: column;
            font-weight: 600;
            font-size: 0.9rem;
        }

        select, input[type="number"] {
            margin-top: 6px;
            padding: 8px 10px;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
            outline-offset: 2px;
            outline-color: #3498db;
            transition: border-color 0.3s ease;
        }

        select:focus, input[type="number"]:focus {
            border-color: #2980b9;
        }

        button[type="submit"] {
            background-color: #2980b9;
            border: none;
            color: white;
            font-weight: 600;
            padding: 10px 22px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex-shrink: 0;
        }

        button[type="submit"]:hover {
            background-color: #1f6391;
        }

        h3 {
            color: #34495e;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 8px;
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            text-align: left;
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #2980b9;
            color: white;
            font-weight: 600;
        }

        tr:last-child td {
            border-bottom: none;
        }

        form[style] button {
            background-color: #e74c3c;
            padding: 6px 14px;
            font-size: 0.9rem;
            border-radius: 4px;
        }

        form[style] button:hover {
            background-color: #c0392b;
        }

        p a {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            font-weight: 600;
            color: #2980b9;
            transition: color 0.3s ease;
        }

        p a:hover {
            color: #1f6391;
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 600px) {
            form {
                flex-direction: column;
                align-items: stretch;
            }
            
            label, button[type="submit"] {
                flex: unset;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h2>My Pantry</h2>
    
    <form th:action="@{/my-pantry/add}" method="post">
        <label>
            Ingredient:
            <select name="ingredientId" required>
                <option value="" disabled selected>Select Ingredient</option>
                <option th:each="ing : ${allIngredients}" th:value="${ing.id}" 
                        th:text="${ing.name + ' (' + ing.measurementUnit + ')'}"></option>
            </select>
        </label>
        <label>
            Quantity:
            <input type="number" step="0.01" name="quantity" required />
        </label>
        <button type="submit">Add / Update</button>
    </form>

    <h3>Your Ingredients</h3>
    <table>
        <thead>
            <tr>
                <th>Ingredient</th>
                <th>Quantity</th>
                <th>Measurement Unit</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="entry : ${pantry}">
                <td th:text="${entry.ingredient.name}"></td>
                <td th:text="${entry.quantity}"></td>
                <td th:text="${entry.ingredient.measurementUnit}"></td>
                <td>
                    <form th:action="@{/my-pantry/delete}" method="post" style="display:inline">
                        <input type="hidden" name="userIngredientId" th:value="${entry.id}" />
                        <button type="submit">Remove</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${pantry.size()} == 0">
                <td colspan="4" style="text-align:center; font-style: italic; color: #666;">
                    No ingredients in your pantry yet.
                </td>
            </tr>
        </tbody>
    </table>

    <p><a th:href="@{/recipes/home}">Back to Home</a></p>
</body>
</html>
