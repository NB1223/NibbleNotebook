<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - Nibble Notebook</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #fff;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-form {
            width: 350px;
            padding: 30px 25px;
            border: 1px solid #000;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }
        h1 {
            margin-bottom: 25px;
            font-weight: 700;
            font-size: 1.8rem;
            text-align: center;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 0.95rem;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #000;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #fff;
            color: #000;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #333;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #333;
        }
        .error {
            margin-top: 15px;
            color: #b00000;
            font-weight: 600;
            font-size: 0.9rem;
            text-align: center;
        }
        p {
            margin-top: 22px;
            font-size: 0.9rem;
            text-align: center;
            color: #111;
        }
        a {
            color: #000;
            text-decoration: underline;
            font-weight: 600;
        }
        a:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="register-form">
        <h1>Register for Nibble Notebook</h1>
        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" th:field="*{username}" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" th:field="*{password}" required autocomplete="new-password">
            </div>
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" th:field="*{name}" required autocomplete="name">
            </div>
            <button type="submit">Register</button>
        </form>
        <div th:if="${error}" class="error" th:text="${error}"></div>
        <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
</body>
</html>
