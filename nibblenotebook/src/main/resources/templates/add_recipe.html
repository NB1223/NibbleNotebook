<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Recipe</title>
</head>
<body>
<h2>Add a New Recipe</h2>

<form th:action="@{/recipes/add-recipe}" th:object="${recipe}" method="post">

    <label for="name">Name:</label>
    <input type="text" th:field="*{name}" required /><br/>

    <label for="description">Description:</label>
    <textarea th:field="*{description}" required></textarea><br/>

    <label for="cuisine">Cuisine:</label>
    <input type="text" th:field="*{cuisine}" required /><br/>

    <label for="time">Time (in minutes):</label>
    <input type="number" step="0.1" th:field="*{time}" required /><br/>

    <button type="submit">Add Recipe</button>
</form>

</body>
</html>
