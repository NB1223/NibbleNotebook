<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Ingredients</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 40px auto;
            max-width: 900px;
            color: #000;
            background-color: #fff;
            line-height: 1.6;
        }
        h1 {
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 25px;
            text-align: center;
            border-bottom: 1px solid #000;
            padding-bottom: 10px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 30px;
            border: 1px solid #000;
        }
        th, td {
            border: 1px solid #000;
            padding: 12px 15px;
            text-align: left;
        }
        th {
            background-color: #f9f9f9;
            font-weight: 700;
        }
        tbody tr:hover {
            background-color: #f1f1f1;
        }
        form {
            display: inline;
        }
        button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 7px 14px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #333;
        }
        h2 {
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        label {
            font-weight: 600;
            margin-right: 10px;
            display: inline-block;
            margin-bottom: 10px;
        }
        select, input[type="number"] {
            padding: 8px 10px;
            font-size: 1rem;
            border: 1px solid #000;
            border-radius: 5px;
            margin-right: 20px;
            width: 200px;
            box-sizing: border-box;
            background-color: #fff;
            color: #000;
            transition: border-color 0.3s ease;
        }
        select:focus, input[type="number"]:focus {
            outline: none;
            border-color: #333;
        }
        form > button {
            vertical-align: middle;
            padding: 9px 18px;
        }
        p {
            text-align: center;
            margin-top: 35px;
            font-weight: 600;
        }
        a {
            color: #000;
            text-decoration: underline;
        }
        a:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Ingredients for <span th:text="${recipe.name}"></span></h1>
    
    <table>
        <thead>
            <tr>
                <th>Ingredient</th>
                <th>Quantity</th>
                <th>Measurement Unit</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="ri : ${recipe.ingredients}">
                <td th:text="${ri.ingredient.name}"></td>
                <td th:text="${ri.quantity}"></td>
                <td th:text="${ri.ingredient.measurementUnit}"></td>
                <td>
                    <form th:action="@{/recipes/ingredients/delete}" method="post" style="display:inline">
                        <input type="hidden" name="recipeIngredientId" th:value="${ri.recipeIngredientId}" />
                        <input type="hidden" name="recipeId" th:value="${recipe.id}" />
                        <button type="submit">Remove</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(recipe.ingredients)}">
                <td colspan="4" style="text-align:center; font-style: italic;">No ingredients added to this recipe yet.</td>
            </tr>
        </tbody>
    </table>
    
    <h2>Add New Ingredient:</h2>
    <form th:action="@{/recipes/{recipeId}/ingredients/add(recipeId=${recipe.id})}" method="post">
        <label for="ingredientId">Ingredient:</label>
        <select id="ingredientId" name="ingredientId" required>
            <option value="" disabled selected>Select Ingredient</option>
            <option th:each="ing : ${allIngredients}" 
                    th:value="${ing.id}" 
                    th:text="${ing.name + ' (' + ing.measurementUnit + ')'}"></option>
        </select>
        
        <label for="quantity">Quantity:</label>
        <input id="quantity" type="number" step="0.01" name="quantity" required min="0.01" />
        
        <button type="submit">Add Ingredient</button>
    </form>
    
    <p><a th:href="@{/recipes/my-recipes}">Back to My Recipes</a></p>
</body>
</html>
