<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Recipe Ingredients - Nibble Notebook</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .main-content {
            padding: 30px;
        }

        .user-info {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .user-text {
            color: #333;
        }

        .logout-btn {
            background-color: #f44336;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .logout-btn:hover {
            background-color: #d32f2f;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .sidebar h2 {
            color: white
        }

        .nav-menu {
            margin-top: 40px;
        }

        .nav-link {
            display: block;
            padding: 12px 15px;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin-bottom: 8px;
            transition: background-color 0.3s ease;
        }

        .nav-link:hover {
            background-color: rgb(43, 177, 235);
        }

        .nav-link.active {
            background-color: rgb(43, 177, 235);
            font-weight: bold;
        }


        .action-links {
            margin-top: 20px;
        }

        .action-links a {
            color: rgb(43, 177, 235);
            text-decoration: none;
            margin-right: 15px;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #f1f1f1;
        }

        th {
            background-color: #f9f9f9;
            color: #2c3e50;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            background-color: rgb(43, 177, 235);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: rgb(31, 145, 194);
        }

        button.delete {
            background-color: #e74c3c;
        }

        button.delete:hover {
            background-color: #c0392b;
        }

        .empty-message {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            padding: 20px;
        }

        @media (max-width: 768px) {
            body {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                display: none;
            }
        }

        .nav-link {
            display: block;
            padding: 12px 15px;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin-bottom: 8px;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>

    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <h2>Nibble Notebook</h2>
        
        <div class="nav-menu">
            <a th:href="@{/recipes/home}" class="nav-link">Home</a>
            <a th:href="@{/search}" class="nav-link">Search Recipes</a>
            <a th:href="@{/recipes/my-recipes}" class="nav-link">My Recipes</a>
            <a th:href="@{/recipes/add-recipe}" class="nav-link">Add New Recipe</a>
            <a th:href="@{/my-meals}" class="nav-link">My Meals</a>
            <a th:href="@{/meal-plan}" class="nav-link">Meal Plan</a>
            <a th:href="@{/shopping-list}" class="nav-link">Meal Shopping List</a>
            <a th:href="@{/shopping-lists}" class="nav-link">My Shopping List</a>            
            <a th:href="@{/my-pantry}" class="nav-link">My Pantry</a>
        </div>
        
        <a th:href="@{/logout}" class="logout-btn">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Ingredients for <span th:text="${recipe.name}"></span></h1>
        
        <table>
            <thead>
                <tr>
                    <th>Ingredient</th>
                    <th>Quantity</th>
                    <th>Measurement Unit</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ri : ${recipe.ingredients}">
                    <td th:text="${ri.ingredient.name}"></td>
                    <td th:text="${ri.quantity}"></td>
                    <td th:text="${ri.ingredient.measurementUnit}"></td>
                    <td>
                        <form th:action="@{/recipes/ingredients/delete}" method="post" style="display:inline">
                            <input type="hidden" name="recipeIngredientId" th:value="${ri.recipeIngredientId}" />
                            <input type="hidden" name="recipeId" th:value="${recipe.id}" />
                            <button type="submit" class="delete">Remove</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(recipe.ingredients)}">
                    <td colspan="4" class="empty-message">No ingredients added to this recipe yet.</td>
                </tr>
            </tbody>
        </table>
        
        <h2>Add New Ingredient</h2>
        <form th:action="@{/recipes/{recipeId}/ingredients/add(recipeId=${recipe.id})}" method="post">
            <label for="ingredientId">Ingredient:</label>
            <select id="ingredientId" name="ingredientId" required>
                <option value="" disabled selected>Select Ingredient</option>
                <option th:each="ing : ${allIngredients}" 
                        th:value="${ing.id}" 
                        th:text="${ing.name + ' (' + ing.measurementUnit + ')'}"></option>
            </select>
            
            <label for="quantity">Quantity:</label>
            <input id="quantity" type="number" step="0.01" name="quantity" required min="0.01" />
            
            <button type="submit">Add Ingredient</button>
        </form>

        <div class="action-links">
            <a th:href="@{'/recipes/' + ${recipe.id} + '/steps'}">Manage Steps</a>
            <a th:href="@{/recipes/my-recipes}">Back to My Recipes</a>
        </div>
    </div>

</body>
</html>
