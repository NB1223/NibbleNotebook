<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Pantry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
            padding: 20px;
        }
        .pantry-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            padding: 25px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .pantry-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .ingredient-list {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }
        .pantry-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 8px;
            background: #f8fafc;
            border-radius: 8px;
            border-left: 3px solid #3b82f6;
        }
        .item-actions {
            display: flex;
            gap: 8px;
        }
        .form-container {
            background: #f8fafc;
            border-radius: 8px;
            padding: 20px;
            height: 100%;
        }
        .form-tabs {
            display: flex;
            border-bottom: 1px solid #e2e8f0;
            margin-bottom: 15px;
        }
        .form-tab {
            padding: 8px 16px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        .form-tab.active {
            border-bottom: 2px solid #3b82f6;
            color: #3b82f6;
            font-weight: 500;
        }
        .form-content {
            display: none;
        }
        .form-content.active {
            display: block;
        }
        .quantity-input {
            width: 80px;
            display: inline-block;
            margin-right: 8px;
        }
        .empty-state {
            text-align: center;
            padding: 30px 0;
            color: #64748b;
        }
        /* Custom scrollbar */
        .ingredient-list::-webkit-scrollbar {
            width: 6px;
        }
        .ingredient-list::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="pantry-container">
        <div class="header">
            <h4 class="mb-0">My Pantry</h4>
            <a th:href="@{/recipes/home}" class="btn btn-sm btn-outline-secondary">← Back</a>
        </div>
        
        <div class="pantry-grid">
            <div class="ingredient-list">
                <h6 class="mb-3">Your Ingredients</h6>
                
                <div th:if="${pantryItems.empty}">
                    <div class="empty-state">
                        <p>Your pantry is empty</p>
                        <p class="text-muted">Add ingredients using the form</p>
                    </div>
                </div>
                
                <div th:each="item : ${pantryItems}">
                    <div class="pantry-item">
                        <span th:text="${item.ingredient.name} + ' (' + ${item.quantity} + ' ' + ${item.ingredient.measurementUnit} + ')'"></span>
                        <div class="item-actions">
                            <form class="d-inline" th:action="@{/my-pantry/update}" method="post">
                                <input type="hidden" name="ingredientId" th:value="${item.ingredient.id}">
                                <input type="number" class="form-control form-control-sm quantity-input" 
                                       name="newQuantity" th:value="${item.quantity}" step="0.01" min="0">
                                <button type="submit" class="btn btn-sm btn-outline-primary">Update</button>
                            </form>
                            <form class="d-inline" th:action="@{/my-pantry/remove}" method="post">
                                <input type="hidden" name="ingredientId" th:value="${item.ingredient.id}">
                                <button type="submit" class="btn btn-sm btn-outline-danger">×</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-container">
                <div class="form-tabs">
                    <div class="form-tab active" onclick="switchTab('existing')">Add Existing</div>
                    <div class="form-tab" onclick="switchTab('new')">Create New</div>
                </div>
                
                <div id="existing-form" class="form-content active">
                    <form th:action="@{/my-pantry/add-existing}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Select Ingredient</label>
                            <select class="form-select form-select-sm" name="ingredientId" required>
                                <option value="">-- Select --</option>
                                <option th:each="ingredient : ${allIngredients}"
                                        th:value="${ingredient.id}"
                                        th:text="${ingredient.name} + ' (' + ${ingredient.measurementUnit} + ')'">
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Quantity</label>
                            <input type="number" class="form-control form-control-sm" name="quantity" step="0.01" min="0" required>
                        </div>
                        <button type="submit" class="btn btn-sm btn-primary w-100">Add to Pantry</button>
                    </form>
                </div>
                
                <div id="new-form" class="form-content">
                    <form th:action="@{/my-pantry/add-new}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control form-control-sm" th:field="${newIngredient.name}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Measurement Unit</label>
                            <input type="text" class="form-control form-control-sm" th:field="${newIngredient.measurementUnit}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Quantity</label>
                            <input type="number" class="form-control form-control-sm" name="quantity" step="0.01" min="0" required>
                        </div>
                        <button type="submit" class="btn btn-sm btn-primary w-100">Add to Pantry</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.form-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.form-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName + '-form').classList.add('active');
            document.querySelector(`.form-tab[onclick="switchTab('${tabName}')"]`).classList.add('active');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
