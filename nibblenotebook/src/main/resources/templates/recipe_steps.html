<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Steps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            margin-right: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .delete-btn {
            background-color: #f44336;
        }
        .delete-btn:hover {
            background-color: #d32f2f;
        }
        .add-form {
            margin: 20px 0;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Steps for <span th:text="${recipe.name}"></span></h1>
    
    <table>
        <thead>
            <tr>
                <th>Step #</th>
                <th>Instruction</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="step : ${steps}">
                <td th:text="${step.stepNumber}"></td>
                <td th:text="${step.instruction}"></td>
                <td>
                    <form th:action="@{/recipes/steps/delete}" method="post" style="display:inline">
                        <input type="hidden" name="stepId" th:value="${step.id}" />
                        <input type="hidden" name="recipeId" th:value="${recipe.id}" />
                        <button type="submit" class="delete-btn">Delete</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(steps)}">
                <td colspan="3">No steps added yet.</td>
            </tr>
        </tbody>
    </table>
    
    <div class="add-form">
        <h2>Add New Step</h2>
        <form th:action="@{/recipes/{recipeId}/steps/add(recipeId=${recipe.id})}" method="post">
            <div>
                <label for="instruction">Instruction:</label><br>
                <textarea id="instruction" name="instruction" rows="4" required></textarea>
            </div>
            <button type="submit">Add Step</button>
        </form>
    </div>
    
    <div>
        <a th:href="@{'/recipes/' + ${recipe.id} + '/ingredients'}">Manage Ingredients</a> |
        <a th:href="@{/recipes/my-recipes}">Back to My Recipes</a>
    </div>
</body>
</html>
