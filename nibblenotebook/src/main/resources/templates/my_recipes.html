<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Recipes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        a {
            margin-right: 10px;
            text-decoration: none;
            color: #0066cc;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome, <span th:text="${name}">User</span>!</h1>
    <h2>My Recipes</h2>
    <ul>
        <li th:each="recipe : ${recipes}">
            <strong th:text="${recipe.name}"></strong> -
            <span th:text="${recipe.description}"></span>
            <a th:href="@{'/recipes/' + ${recipe.id} + '/ingredients'}">Manage Ingredients</a>
            <a th:href="@{'/recipes/' + ${recipe.id} + '/steps'}">Manage Steps</a>
        </li>
    </ul>
    <a href="/recipes/add-recipe">Add New Recipe</a>
</body>
</html>
