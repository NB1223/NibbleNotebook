<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${shoppingList.name} + ' - Shopping List'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 th:text="${shoppingList.name}"></h2>
            <a th:href="@{/shopping-lists}" class="btn btn-outline-secondary">Back to Lists</a>
        </div>
        
        <div class="list-group mt-3">
            <div th:each="item : ${shoppingList.items}" class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <span th:text="${item.ingredient.name} + ' - ' + ${item.quantity} + ' ' + ${item.ingredient.measurementUnit}"></span>
                    <span th:if="${item.purchased}" class="badge bg-success ms-2">Purchased</span>
                </div>
                <div>
                    <form th:action="@{'/shopping-lists/' + ${shoppingList.listId} + '/items/' + ${item.itemId} + '/toggle'}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-sm" 
                                th:class="${item.purchased} ? 'btn-outline-secondary' : 'btn-outline-success'">
                            <span th:text="${item.purchased} ? 'Undo' : 'Mark Purchased'"></span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-header">
                <h5>Add Item</h5>
            </div>
            <div class="card-body">
                <form th:action="@{'/shopping-lists/' + ${shoppingList.listId} + '/items'}" method="post">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <select name="ingredientId" class="form-select" required>
                                <option value="">Select ingredient</option>
                                <option th:each="ingredient : ${allIngredients}" 
                                        th:value="${ingredient.id}"
                                        th:text="${ingredient.name} + ' (' + ${ingredient.measurementUnit} + ')'"></option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <input type="number" name="quantity" class="form-control" placeholder="Quantity" step="0.01" min="0.01" required>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary w-100">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
