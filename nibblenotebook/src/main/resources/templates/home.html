<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home - Nibble Notebook</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 40px;
        }

        .user-info {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-text {
            color: #333;
        }

        .logout-btn {
            background-color: #f44336;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #d32f2f;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            color: #555;
            margin-bottom: 40px;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        .button-link {
            display: block;
            padding: 14px 20px;
            background-color: #2196F3;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 15px;
            transition: background-color 0.3s ease;
        }

        .button-link:hover {
            background-color: #1976D2;
        }

        @media (max-width: 600px) {
            .button-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="user-info">
        <div class="user-text">
            <h2>Welcome, <span th:text="${name}">User</span>!</h2>
            <p>User ID: <span th:text="${userId}">ID</span></p>
        </div>
        <a th:href="@{/logout}" class="logout-btn">Logout</a>
    </div>
    
    <h1>Nibble Notebook</h1>
    <p>You are successfully logged in and can now access all features.</p>

    <div class="button-group">
        <a th:href="@{/search}" class="button-link">Search Recipes</a>
        <a th:href="@{/recipes/my-recipes}" class="button-link">My Recipes</a>
        <a th:href="@{/my-meals}" class="button-link">My Meals</a>
        <a th:href="@{/my-pantry}" class="button-link">My Pantry</a>
        <a th:href="@{/recipes/add-recipe}" class="button-link">+ Add Recipe</a>
    </div>

</body>
</html>
