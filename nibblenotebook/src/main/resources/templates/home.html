<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home - Nibble Notebook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .user-info {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .logout-btn {
            background-color: #f44336;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="user-info">
        <h2>Welcome, <span th:text="${name}">User</span>!</h2>
        <p>User ID: <span th:text="${userId}">ID</span></p>
        <a href="/logout" class="logout-btn">Logout</a>
    </div>
    
    <h1>Nibble Notebook</h1>
    <p>You are successfully logged in and can now access all features.</p>
    
    <!-- Add your notebook content here -->
</body>
</html>
